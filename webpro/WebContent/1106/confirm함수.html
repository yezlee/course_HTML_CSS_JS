<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function proc1() {
		sum = 0;
		res = "입력 값 : "; //입력한걸 그냥 나열하는 변수
		
		while(true){ //얼마나 할지 모르니까 true
			input = parseInt(prompt("정수 입력"));
			//if(input == 0) 어젠 이렇게했음
			sum += input;
			res += input + " ";
			
			//계속 하겠냐고 물어봐야해
			yn = confirm("계속 하겠습니까?");  //confirm() 함수 
			if(!yn) break; //같은말 yn == false
		}
		
		result1 = document.getElementById('result1');
		result1.innerHTML = res + "<br>";
		result1.innerHTML += "총합 = " + sum;
	}
	
	function proc2() {
		res = "";
		
		
		while(true){
			input = window.prompt("단 입력");  // window객체라서 생략 가능
			res += ` ${input} 단 <br> `;
			
			for(i = 1; i < 10; i++){
				res += ` ${input} * ${i} = ${input * i} <br>`
			}
			
			yn = confirm("계속 하겠습니까?");  //confirm() 함수 
			if(!yn) break; //같은말 yn == false
		}
		
		
		result2 = document.getElementById('result2');
		result2.innerHTML = res;
		
	}
</script>
</head>
<body>
	<div class = "box">
		<h3>confirm() 함수</h3>		
		실행중 사용자의 답변을 기다린다.<br><br>
		Yes - true를 리턴한다.<br> 
		NO - false를 리턴한다.<br>
		prompt를 이용해서 입력하고 누적해서 결과를 출력한다.<br>
		한번 실행 후 confirm()메소드를 이용해서 계속 할 것인지 여부를 판단한다.<br>
		
		<input type = "button" value = "확인" onclick = "proc1()">
		<br>
		<div class="result" id = "result1"></div>
	</div>
	<div class = "box">
		<h3>confirm() 함수 - 구구단</h3>		
		Yes - true를 리턴한다.<br> 
		NO - false를 리턴한다.<br>
		prompt를 이용해서 구구단 수 를 입력하고 결과를 출력한다.<br><br>
		한번 실행 후 confirm()메소드를 이용해서 계속 할 것인지 여부를 판단한다.<br>
		
		<input type = "button" value = "확인" onclick = "proc2()">
		<br>
		<div class="result" id = "result2"></div>
	</div>
</body>
</html>
