<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	input[type = button]{ /*이렇게 쓰면 적용 안됨.*/}
	.box input[type = button]{{ /*이렇게 외부와 똑같이 써줘야함.*/
	}
</style>
<script>
	function proc1(){
		fruits = ["사과", " 바나나", " 수박", " 참외", " 복숭아", " 메론"];
		
		result1 = document.getElementById("result1");
/*1.*/	//result1.textContent = fruits; 
		/*자바에선 이렇게 안되는데(자바에선 주소값이 나옴), 스크립트에선 가능*/
		
/*2.*/	res = ""; /*전역변수로 만들고, 초기화해줌. 아래서 res+=하려고 */
		for(i = 0; i < fruits.length; i++){
			res += fruits[i] + " "; 
		}
		result1.textContent = res;
		
		
	}
	function proc2(){
		fruits = new Array("사과", " 바나나", " 수박", " 참외");
		
		result2 = document.querySelector("#result2"); /*#을 붙이는이유??*/
		res = ""; 
		for(i = 0; i < fruits.length; i++){
			res += fruits[i] + " "; 
		}
		result2.textContent = res;				
		
	}
	function proc3(){
		fruits = new Array();
		fruits[0] = "사과";
		fruits[1] = "복숭아";
		fruits[2] = "자두";
		
		result3 = document.querySelector("#result3");
		res = ""; 
		for(i = 0; i < fruits.length; i++){
			res += fruits[i] + " "; 
		}
		result3.textContent = res;	
	}
</script>
</head>
<body>
	<div class = "box">
		<h3>배열</h3>
		자료형 상관없이 많은 양의 데이터를 일괄처리한다.<br>
		배열의 크기는 유동적이다.(자바와 다르게 배열의 크기를 정해줘도 배열을 더 넣으면 크기가 바뀜)<br> 
		
		1. 리터럴로 직접 생성<br>		
		fruit = ["사과", "바나나"]<br><br>
		
		2. 생성자 매개변수로 생성 <br>
		fruit = new Array("사과", "바나나")<br><br>
		
		3. 매개변수 없는 생성자<br>
		fruit = new Array();<br>
		fruit[0] = "사과";<br>
		fruit[1] = "바나나";<br>
		<input type = "button" value = "확인리터럴" onclick = "proc1()">
		<input type = "button" value = "확인파라미터" onclick = "proc2()">
		<input type = "button" value = "확인default" onclick = "proc3()">
		<br>
		<div class="result" id = "result1"></div>
		<div class="result" id = "result2"></div>
		<div class="result" id = "result3"></div>
	</div>
</body>
</html>
