<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
<link rel = "stylesheet" href ="../css/public.css">
<style>
	iframe{
		width: 100%;
		height: 500px;
	}
	h2{
		border : 1px solid #6e45b1;
		width : 500px; 
		height:  80px;
		padding: 10px;
		text-align : center;
	}
	span{
		/*border : 2px solid darkblue; 이걸 해주는 이유는 보더가 있으면 눈으로 확인하기 더쉬워서*/
		display : inline-block;
		width : 100px; /* span 태그 안에서는 width랑 height가 먹히지 않아. span이 인라인 요소이기 때문에 */
		height: 50px; /*하지만 display : inline-block 해주면 할수있어!!!*/ 
		padding-top: 20px;
	}
	a{
		/*border : 2px solid purple;*/
		display : inline-block;
		width : 100px;
		height: 50px;
		margin-left : 5px;
		padding : 10px;
	}

</style>
</head>
<body>
<pre>
 iframe : html 파일안에 html 파일을 포함시킨다.
&lt;iframe name = "ff" src = "myhome.html">

iframe의 name의 값을 a링크의 target 속성으로 지정한다.
&lt;a href = "아메리카노.html" target = "ff">아메리카노&lt;/a>

 display : block, inline, none, inline-block(줄이 바뀌지 않는데 가로세로 크기는 지정할 수 있다. );
  	
</pre>
<pre>
 &lt;h2>&lt;span>커피메뉴&lt;/span>&lt;/h2>
 
</pre>

<h2><span>커피메뉴</span></h2>
	<a href = "아메리카노.html" target = "ff">아메리카노</a>
	<a href = "카페라떼.html" target = "ff">카페라떼</a>
	<a href = "카푸치노.html" target = "ff">카푸치노</a>
	
	<br><br>
	<iframe name = "ff" src = "myhome.html"></iframe>
</body>
</html>
