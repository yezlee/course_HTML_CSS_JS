<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
</style>
</head>
<body>
	<div class ="regi_form">
		<h1>회원가입 페이지</h1>
		<form action = "p_send.jsp" method = "post">
			<label>아이디</label>
				<input type = "text" name = "id" value = ""><br> <!-- input타입은 아이디가 없고 인라인타입. 줄이 안바뀜 -->	
			<label>패스워드</label>
				<input type = "password" name = "pw"><br>
			<label>패스워드 확인</label>
				<input type = "password" name = "pw_check"><br>
			<label>이름</label>
				<input type = "text" name = "name" placeholder = "홍길동" size = "5" pattern ="[가-힣]{2,5}" required="required"><br>
			<label>휴대폰번호</label>
				<input type = "text" name = "phonenum" placeholder = "010-1234-5678" value = ""><br>
			<label>이메일</label>
				<input type = "text" name = "email" placeholder = "abc123@google.com" value = ""><br>
			<label>생일</label>
				<input type = "date" name = "bir"><br>	
			<label>홈페이지</label>
				<input type = "text" name = "website" placeholder = "www.google.com" value = ""><br>
			<label>성별</label>
		      	<input class ="gender" type = "radio" name = "gender" value = "남자">남자
		      	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		      	<input class ="gender" type = "radio" name = "gender" value = "여자">여자
		      	<br>	
			<div class ="btn">
				<input type = "submit">      		
		      	<input type = "reset"> <!-- 초기화 시킴 -->
	      	</div>	      		
		</form>
	</div>
</body>
</html>
