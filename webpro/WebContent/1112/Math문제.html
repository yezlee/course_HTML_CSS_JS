<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	arr = ["가위", "바위", "보"]; // arr[0], arr[1], arr[2],
	//배열을 사용해도 되고 
	//아니면 아래주석처리 if문을 써도되고.
	
	function proc1(){
		//확인버튼 누르면 새로 시작해야하는거야.
		ran = Math.floor(Math.random()*3);
		com = arr[ran]
		/* if(ran == 0) com = "가위";
		else if(ran == 1) com = "바위"; 
		else if(ran == 2) com = "보"; */
		
		//사용자입력
		user = prompt("가위바위보 입력하세요.");
		
		res = "com = " + com + "<br>"; 
		res += "user = " + user + "<br><br>"; 
		
		//비교
		if(user == com){
			res += "비겼습니다.";
		}else if(user == "가위" && com == "보" 
				|| user == "바위" && com == "가위"
				|| user == "보" && com == "바위"){
			res += "user가 이겼습니다.";
		}else{
			res += "com이 이겼습니다.";
		}
		
		document.getElementById('result1').innerHTML = res;
		
		
	}
	
	function proc2(){ //indexOf문제 1110.배열문제에 있음
		arr = new Array();//값이 있을경우 직접 []대괄호 안에 넣어줄수있음 
		//처음에 여섯개만들겠다 하면 new Array(6); 이렇게 해도되긴해.
		//지금 이렇게 쓰면 나중에 push하면 7번째로 들어가 값없는건 그냥 , , , 이렇게 뜸
		
		while(true){
			//랜덤발생 1에서 45까지
			lotto = Math.floor(Math.random() * 45  + 1 ) ; 
			
			//배열에 이미 lotto번호가 있는지 비교 - indexOf()
			//이게 -1이 나와야만 push 할수있다.
			idx = arr.indexOf(lotto);
			
			if(idx == -1) arr.push(lotto);//배열에 추가
				
			//break조건
			if(arr.length == 6) break;
			
		}
		
		
		//배열 출력
	}
</script>
</head>
<body>
	<div class = "box">
		<h3>가위바위보</h3>		
		랜덤을 이용해서 컴퓨터의 가위바위보를 결정한다.<br>
		사용자의 가위바위보를 입력한다. - prompt() <br>
		사용자가 이긴 경우를 판별한다. <br>
		<input type = "button" value = "확인" onclick = "proc1()">
		<br>
		<div class="result" id = "result1"></div>
	</div>
	<div class = "box">
		<h3>로또번호</h3>		
		랜덤을 이용해서 1에서 45사이의 값을 발생한다.<br>
		발생된 값을 배열에 추가한다. 배열의 크기는 6이다.<br>
		발생된 값이 이미 배열에 저장되어 있는 값이면 추가하지 않는다.<br>
		<input type = "button" value = "확인" onclick = "proc2()">
		<br>
		<div class="result" id = "result2"></div>
	</div>
</body>
</html>
