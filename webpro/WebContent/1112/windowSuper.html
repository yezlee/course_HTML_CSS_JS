<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function proc1(){
		//window.open("windowSub.html", "sub", "top = 100 left = 300 width = 400 height = 300");
		//sub 얘한테 target을 줄수도 있음 _self, _blank
		window.open(); // 이렇게 하면 아무것도 없는 빈창이 열림
	}
</script>
</head>
<body>
	<div class = "box">
		<h3>window객체</h3>		
		open(url, name, specs) 여기서 name은 아무역할 없고, 단순히 논리적인 이름이다.<br>
		open() : 빈 창이 열림<br>
		확인버튼 클릭하면 새로운 창을 연다.<br>
		새로운 창(자식창)에서 이름을 입력받아서 부모창에 출력한다.<br>
		<input type = "button" value = "확인" onclick = "proc1()">
		<br>
		<div class="result" id = "result1"></div>
	</div>
</body>
</html>
