<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	a{
		letter-spacing : 20px; 
		font-weight : bold;
	}
	a:link{
		color : green;
		text-decoration : none;
	}
	a:visited{
		color : red;
	}
	a:hover{
		color : blue;
		font-size : 1.2em;
		text-decoration: underline;
	}
	a:active{
		background: orange;
	}
	ul{
		list-style-type: none;
		border : 3px solid #ccc;
		padding : 5px;
	    height: 85px;
	    width: 827px;
		margin : auto;	
		border-left : none;	
		border-right : none;	
	}
	li{
		float : left;
		margin : 20px;
		padding : 10px;
	}	
</style>
</head>
<body>
	<ul>
      <li><a href="http://www.naver.com" target ="_blank">Home</a></li>
      <li><a href="#">Blog</a></li>

   </ul>

</html>
