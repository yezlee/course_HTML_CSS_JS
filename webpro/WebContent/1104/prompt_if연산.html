<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	.div{
		border : 1px solid #888;
		height : 40px;
	}
</style>
<script>
	function proc1(){
		su1 = parseInt(prompt("정수1 입력하세요."));
		su2 = parseInt(prompt("정수2 입력하세요."));
		oper = prompt("연산을 입력하세요.");
/* 		
		print = su1 + oper + su2;  
		
		if(oper == "-"){
			res = su1 - su2;
		}else{
			prompt("잘못된 입력 입니다.");
		}
		
		
/* 		sum = su1 oper su2;
		sub = su1 - su2;
		multi = su1 * su2;
		divide = su1 / su2;
	
		
		
		document.getElementById('result').inputHTML = print + res;
		 */
		
 
		res = "수1 : "  + su1 + "<br>";
		res += "수2 : "  + su2 + "<br>";
		res = "연산자 : "  + oper + "<br>";
		
		  
 		if(oper == "+"){
 			calc = su1 + su2;
 		}else if(oper == "-"){
 			calc = su1 - su2;
 		}else if(oper == "*"){
 			calc = su1 * su2;	
 		}else if(oper == "/"){
 			calc = su1 / su2;
 		}
 		
// 		res += "결과 : " + su1 + "" + oper + "" + su2 + "=" + calc ;
 		
		res += `결과 : ${su1} ${oper} ${su2} = ${calc}`; 	
 		result = document.getElementById("result");
 		result.innerHTML = res;
 
	}
	
</script>
</head>
<body>
	<pre>
 확인버튼 클릭하면 proc1() 함수 호출
 두개의 수와 연산자 하나를 입력 받는다. -> prompt이용
 
 연산자의 종류에 따라서 각 연산을 수행한다.
 
 백틱, BackQuote, BackTick, Grave accent,
 템플릿 리터럴 : script에서 BackTick(`)을 사용하여 문자열을 표현한 것을 템플릿 리터럴 이라고 한다.
 일반 문자열은 각 문자열("", '')과 변수 사이를 + 기호를 사용하여 문자열을 구성한다.
 ` 문자열  ${변수} 문자열  문자열  ${변수}  ` 
 이렇게 쓴다.
	</pre>
	<input type ="button" value ="확인" onclick ="proc1()"><br><br>
	<div class="div" id="result"></div>
</body>
</html>
