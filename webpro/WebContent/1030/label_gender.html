<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href= "../css/public.css">
<style>
	fieldset{
		width : 40%;
		/*min-width : 285px;*/
	}
	label{
		display: inline-block;
		width : 100px;
		height: 30px;
	}
	.gend{
		width : 35px;
	}
	body{
		background : #eee; /*이렇게 해주는건 정적. 한번 정하면 여기 소스와서 바꿀떄까지 못바꿔 근데 스크립트에서 바꿀수있어. 동적!*/
		font-size : 0.8em;
		text-align:
	}
</style>

<script>
	function proc1() {
		a = document.getElementById('color').value; //script안에서는 ''이거나 ""이거나 같어. 또 ;이거안찍어줘도 에러는 안나는데 그래도 찍어야돼.
		b = document.querySelector('#color').value;
		console.log(a + " ," + b);
		//alert(a + " ," + b);
		
		document.body.style.backgroundColor = a;
		
	}	
</script>

</head>
<body>

	<fieldset> <!-- 블럭요소임 -->
		<legend>인적사항 입력</legend>
		<label>이름</label>
			<input type = "text" name = "name"><br>
		<label>주소</label>
			<input type = "text" name = "addr"><br>
		<label>전화번호</label>
			<input type = "tel" name = "tel"><br>
		<label>성별</label>
			<input type = "radio" name = "gender1" value ="남자">남자 
			<input type = "radio" name = "gender1" value ="여자">여자<br>
			<br>
			<label class ="gend" >남자</label>
			<input type = "radio" name = "gender2" value ="남자">
			<label class ="gend">여자</label>
			<input type = "radio" name = "gender2" value ="여자">
	</fieldset>
	
	<fieldset>
		<legend>경력사항 입력</legend>
		<label>이메일</label>
			<input type = "email" name = "email"><br>
		<label>수량</label>
			<input type = "number" value = "10" min = "10" max = "100" step = "1" name = "qty"><br>
		<!-- value는 초기값!!! -->
		<label>가격</label>
			<input type = "range" value = "10000" min = "10000" max = "1000000" step = "1000" name = "price"><br>
		<!-- 이게 가격이 크롬에선 안떠. 예전 익스플로러에선 떴어. 엣지에서도 안뜸. 그래서 쓰는 의미 없음 -->
	</fieldset>
	
	<fieldset>
		<legend>수상경력 입력</legend>
		<label>색상</label>
			<input type = "color" name = "color" id ="color"><br>
			<input type = "button" value = "변경" onclick = "proc1()">
			<button type = "button" onclick = "proc1()">변경</button>
	</fieldset>
	
	<fieldset>
		<legend>봉사활동 입력</legend>
		<pre>
			pattern : 정규식을 이용한 데이터 형식을 지정
			required : 필수 항목을 지정
			placeholder : 흐리게 나타나는 예시 문자를 지정
			title : 마우스를 올려놨을때 말풍선처럼 나타나는 문자를 지정
			size : 입력요소의 크기를 지정
		</pre>
		
		<form>
			<label>이름</label>
				<input type = "text" name = "name" size = "5" pattern ="[가-힣]{2,5}" required="required"><br>
			<label>전화번호</label>
				<input type = "tel" name = "tel" title = "010-1234-5678" required><br>	
			<label>이메일</label>
				<input type = "email" name = "email" placeholder = "kk123@abc.com" title = "kk123@abc.com"><br>	
				<input type = "submit" value ="전송">
		</form>
	</fieldset>
</body>
</html>
