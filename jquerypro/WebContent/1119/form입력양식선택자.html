<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
	input[type=image]{
		width : 300px;
	}
	
</style>
<script>
	$(function(){
		$('.box > :button').on('click', function(){ //$('.box :button') 이렇게 버튼앞에 한칸띄우면 후손 선택임

			
			//모든요소
//			$(':input') //이렇게하면 인풋 전체다 선택
			$("form :input").css('border', '5px solid green'); //폼안에 있는 모든 인풋

			//input  요소 테두리 green , 배경색  핑크
			$('form input').css('border', '5px solid green').css('background', 'pink');
			
			//input   type이 button 인 요소 배경색 노랑
			$("form input:button").css('background', '#ffd401');						
			
			//Button 요소와 input type이 button인 요소 배경색 하늘색
			$("form :button").css('background', '#0eb1ff');
			
			//Type이 submit 요소의 배경색 보라색
			$('form :submit').css('background', '#7e0080'); //버튼타입 서브밋이랑 인풋타입 서브밋 둘다 되는거
			
			//Type이 reset인 요소의 배경색 노랑 
			$('form :reset').css('background', '#ffd401');
			
			//Type이 text, password 인 요소의 테두리 파랑
			$(':text, :password').css('border', '5px dashed #015bff')
//			$('form :text, form :password') 이거랑 똑같은거야.
			
			//Type이 file, image인요소의 테두리 빨강
			$('form :file, form :image').css('border', '5px inset #cc0101')
			
		}) 
	})
</script>
</head>
<body>
	<div class = "box">
		<h3>form양식선택</h3>		
		속성선택자를 간단히 하고자 한다.<br>
		$('input[type=password]') ==> $('input:password') or $(':password') 이렇게 써도 된다!!!<br>
		<br>
		전송기능을 하는 요소 ==>  :image, :submit, 타입이 생략된 button <br>
		<input type = "button" value = "확인">
		<br>
		<div class="result" id = "result1">
<!-- 		<form onsubmit="return false;">  <!-- submit을 눌러도 아무일도 하지 말아라 -->
			<form action = "test.jsp" method = "post">
				이름 : 
				<input type="text" name = "name" />
				<br> 
				Password : 
				<input type="password" name ="pass"/>
				<br>
				<br> 
				Radio : 
				<input type="radio" name="radioGroup" id="radioA" value="A"/> A	
				<input type="radio" name="radioGroup" id="radioB" value="B"/> B
				<br>
				<br> 
				Checkbox : 
				<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2
				<br>
				<br> 
				Textarea : 
				<br> 
				<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
				<br>
				<br> 
				Image : 
				<br> 
				<input type="image" src="../images/사자2.jpg">
				<br>
				<br> 
				File : 
				<input type="file"><br><br> 
				Buttons : 
				<button type="button" id="normalButton">Normal</button>  <!-- 이건 눌러도 아무런 반응이없어 -->
				<button type="submit" id="submitButton">Submit</button>  <!-- 이건 전송이됨 -->
				<button type="reset" id="resetButton">Reset</button> 
				<button>전송</button> <!-- 얘는 기능이 없어 그래서 onclick해주는거야  타입없는것도 SUBMIT!!!!!!!!!!!!!!!!!!!!!--> 
				<br><br>
				<input type="button" value="일반버튼"> 
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> 
			<br><br>
			</form>		
		</div>
	</div>
</body>
</html>
