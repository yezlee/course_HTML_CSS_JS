<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/public.css">

<style>

<script>
	$(function(){
		$('.box>input:button').on('click', function(){
//			$('form:enabled') //폼이 사용한 폼
//			$('form :enabled') //폼에 있는 후손들중에서 사용가능한거
			$('form :enabled').css('border', '2px solid green'); 
			$('form :disabled').css('border', '2px solid orange');

		})
	})
</script>
</head>
<body>
	<div class = "box">
		<h3>상태필터</h3>		
		상태를 변경하거나 상태값을 가져올 때 - prop() ==> getter/setter같은거야<br>
		$('form :enabled').css('border', '2px solid green'); <br>
		$('form :disabled').css('border', '2px solid orange');<br>
		<input type = "button" value = "확인" onclick = "proc1()">
		<br>
		<div class="result" id = "result1">
			<form> 
				<input type="text" name="id" value = "a001" disabled="disabled"><br>
				<input type="password" name="pass" value = "123456789" disabled><br>
				<br>
				<select name="disSelect"> <!-- 이런건 attr 속성이니까 -->
				      <option>Option1</option>
				      <option selected="selected">Option2</option> <!-- 이런건 selected="selected" -- 이런건 prop 값이 참거짓으로만 나와ㅉ -->
				      <option>Option3</option>
				      <option>Option4</option>
				</select>
				<br>
				<br>
				<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
				<input type="button" value="확인" onclick = "alert('Hello!')" disabled> <br> <!-- disabled 이걸 쓰면 disabled하는거고 아무것도 안쓰면 그냥 기본값이 enabled임 -->
			</form>		
		</div>
	</div>
</body>
</html>
