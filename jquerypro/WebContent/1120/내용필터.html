<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
  .box .div{
   width:400px; 
   height:50px;
   border:1px solid green; 
   text-align : center;
   line-height : 50px;
   margin-bottom : 5px; 
 }
  .box #result1{
  	border : 1px dotted orange;
  	height:auto;
  }
                 
</style>
<script>
	$(function(){
		$('input').on('click', function(){

			//jQuery가 포함된 span태그 의 테두리 파랑 :
			$('span:contains(jQuery)').css('border', '2px solid #0053ff');	
				
			//jQuery가 포함되지 않은 span 태그 의 테두리 빨강  : 
			$('span:not(:contains(jQuery))').css('border', '2px solid #d01c1c');	
				
			//span을 갖는 div요소 태그 의 테두리   그린 
			$('#result1 div:has(span)').css('border', '5px inset green');
			
			//아무것도 없는 빈 div 태그 의 테두리      
			$('#result1 div:empty').css('border', '7px inset orange');
			
			//div 후손 span 태그 의 글자색  빨강, 크기,굵게
			$('#result1 div>span').css({
											'color' : '#d01c1c', 'font-size' : '1.5em', 'font-weight' : 'bold' 
										});
			
			//자식을 갖는 div태그의 테두리
			$('#result1 div:parent').css('border', '7px inset #0053ff');
		})
	})
</script>
</head>
<body>
	<div class = "box div">
		<h3>내용필터</h3>		
		:contains(text) ==> text를 포함하는 요소<br>
		:has(selector) ==> selector를 가지고 있는 요소<br>
		:empty ==> 비어있는 요소<br>
		:parent ==> 비어있지 않은 요소(~의 부모를 선택하라는게 아니고 그 자체가 부모인걸 선택해라)<br>
		<input type = "button" value = "확인">
		<br>
		<div class="result" id = "result1">
			<div class = div></div>
			<div class = div>헬로우~~
				<span>오늘도  즐겁게~열심히!</span>
			</div>
			<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
			<div class="myClass div">jQuery!</div>
			<span class="notMyClass div">쉬운 jQuery~~!</span>
			<div  class = div></div>
			<br><br><hr color="blue"><br>
		</div>
	</div>
</body>
</html>
