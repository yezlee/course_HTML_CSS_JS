<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		$('.box1>input:button').on('click', function(){
			 
			res = "당신의 취미는 ";
			/*
			res += $('#result1 input[type=checkbox]:checked').val();

			//res += $('#result1 :checkbox:checked').val();
			//                   :선택자        :필터            .value랑 같음
 			$('input[type=checkbox]')			
			$('input:checkbox')			
			$(':checkbox') 이거 셋다 체크박스 선택하라는 실행문			
		
 			alert(res);
			*/

			$.each($('#result1 :checkbox:checked'), function(i,v){
				res += $(this).val() + " ";
				
			})
 			
			alert(res);
		})
	
		
		$('#spring').on('change', function(){
			res = "봄꽃 소식<br>" //이게 위에 있다가 change안으로 들어오면서 ctrl누르면 여러개 선택할수 있게 바뀜
			
			//이벤트가 벌어지는 #spring을 this로 받고 싶어 - 현재실행중인 객체가 this야
			$('option:selected', this).each(function(){ //반복문 시작하는방법2가지있음. 피피티1 - 10참고
			//위에서 말하는 this는 #spring
				res += $(this).val() + "<br>";
				//위에서 말하는 this는 option
			})
			$('#result2 div').html(res);
		})
		
	})

</script>
</head>
<body>
	<div class = "box box1">
		<h3>제목</h3>		
		내용<br>
		<input type = "button" value = "확인">
		<br>
		<div class="result" id = "result1">
			<form>
				취 미 :
				<input type="checkbox" name="hobby" value="여행" checked >여행
				<input type="checkbox" name="hobby" value="장기">장기
				<input type="checkbox" name="hobby" value="바둑">바둑
				<input type="checkbox" name="hobby" value="독서" >독서
				<input type="checkbox" name="hobby" value="낚시">낚시<br>
				<br>
			</form>
		</div>
	</div>
	<div class = "box box2">
		<h3>:selected</h3>		
		select option에서 체크한 항목을 선택할 때 <br>
		size = 6 : 화면에 보이는 옵션의 갯수<br>
		multiple : 복수로 여러개를 선택할 수 있다.<br>
		select에서 change이벤트를 사용할 것임<br>
		<br>
		<div class="result" id = "result2">
			<form>
				봄소식 :<br>
				<select name="spring" id="spring" multiple size="6">
					<option  >개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
			</form>
			<div class = "div"></div>
		</div>
	</div>
</body>
</html>
