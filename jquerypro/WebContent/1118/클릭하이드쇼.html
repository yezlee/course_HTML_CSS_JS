<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
	#show{
		display : none;
	}
</style>
<script>
//	$(document).ready(function(){ //이거대신에 $(function(){}) 이거 써도 돼.같은기능~
	$(function(){
		
		$('h2').on('click', function(){
			$(this).hide();
			//남은 h2를 비교 한다.
			if( $('h2:visible').length < 1 ){ //h2필터임 visible보이는것만 가지고
				$('#show').css('display', 'block');
			}
		})
		
		
		/* $('#show').on('click', function(){
			$('h2').show();
			//$('h2').css('display', 'block'); 위에거나 이거나 둘중 암거나 써도됨
			
			$(this).hide(); // this현재 지금 이걸 숨겨라! 클릭해서 쇼하면서 h2를 쇼하면서 this는 사라지고
		}) */
		
		
		$('#show').on('click', function(){
			v_h = document.getElementsByTagName('h2'); //v_h는 돔객체야 . 다큐먼트에서 받아왔자나
			//돔객체로 만들면 hide(), show() 못써!! style붙여 써야해!!!!!
			
			for(i=0; i < v_h.length; i++){
				//v_h[i].css(); 이렇게 쓸수 없어. 쓰고 싶으면 달러기호 써야함
				$(v_h[i]).css('display', 'block');
				//v_h[i].show();
				
				//v_h[i].style.display = "block";
			}	
			this.style.display = "none";
			//$(this).hide(); //이거나 아래나 같은기능 
			$(this).css('display', 'none');
			//제이쿼리가 더 간단하니까, 제이쿼리 많이쓰지. 돔을 사용하면 코드가 길어지잖어
		})
		
	})//ready -> function으로 바꿈
	
</script>
</head>
<body>
	<div class = "box">
		<h3>제목</h3>		
		내용<br>
		<br>
		<div class="result" id = "result1">
			<h2>클릭하면 사라집니다1.</h2>
			<h2>클릭하면 사라집니다2.</h2>
			<h2>클릭하면 사라집니다3.</h2>
			<h2>클릭하면 사라집니다4.</h2>
			<h2>클릭하면 사라집니다5.</h2>
			<h2>클릭하면 사라집니다6.</h2>
			<h2>클릭하면 사라집니다7.</h2>
		</div>
		<input id = "show" type = "button" value = "보이기">
	</div>
</body>
</html>
