<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		$('#runBtn').on('click', function(){
			
			//각 항목의 상태 값을 가져오기 - getter
			chk = $('#checkTest').prop('checked');
			sel = $('#selTest option').eq(2).prop('selected');
			txt = $('#txtTest').prop('readonly');
			
//			alert('chk = ' + chk + ' ' + 'sel = ');
// 			bt = ` chk=${chk} sel=${sel} txt=${txt}`
// 			alert(bt);

			//현재 상태 값을 반대 상태값으로 바꿔라.
			
/* 			id(chk==true){
				$('#checkTest').prop('checked', false)
			}else{
				$('#checkTest').prop('checked', true)
			} 
			이렇게 하면 계속 반복해서 써야하니까
*/
			//현재 상태 값을 반대 상태값으로 바꿔라.	
			$('#checkTest').prop('checked', !chk)
			$('#selTest option').eq(2).prop('selected', !sel)
			$('#txtTest').prop('readonly', !txt)
			
			
		})
		
		$('#checkTest1').on('click', function(){
			chk = $('#checkTest1').prop('checked');
			
			$('.checkTest').prop('checked', chk)
		}) 
		
		
		
		
	})
</script>
</head>
<body>
	<div class = "box box1">
		<h3>상태 설정 및 얻기</h3>		
		실행 버튼 클릭 할 때마다 각 항목의 상태값을 반대로 설정한다.<br>
		<br>
		<div class="result" id = "result1">
			<form>
				체크박스(라디오버튼) :    
				<input type="checkbox" id="checkTest" checked>
				<br>
				<br>
				
				리스트박스(select객체) : 
				 <select id= "selTest">
					 <option value="1">하나</option>
					 <option value="2">둘</option>
					 <option value="3" selected >셋</option>
					 <option value="4">넷</option>
				 </select>
				 <br>
				 <br>
				 
				 text객체	(readOnly) : 
				 <input type="text" value="가나다" id="txtTest">
				 <br>
				 
				 button객체(disabled) : 
		        <input type="button" value="실행" id="runBtn" ><br>
			</form>
		
		</div>
	</div>
	<br>
	<div class = "box box2">
		<h3>prop() 속성상태 설정 및 상태 얻기(과제)</h3>		
		체크박스가 여러개이고, 중복선택이 가능<br>
		<br>
		<div class="result" id = "result2">
			<form>
				전체선택<input type="checkbox" id="checkTest1">&nbsp;
				1<input type="checkbox" class="checkTest">&nbsp;
				2<input type="checkbox" class="checkTest">&nbsp;
				3<input type="checkbox" class="checkTest">&nbsp;
				4<input type="checkbox" class="checkTest">&nbsp;
				<br>
				<br>
			</form>	
		</div>
	</div>
</body>
</html>
