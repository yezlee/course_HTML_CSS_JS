<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width : 100px;
		height : 100px;
	}
</style>
<script>
	$(function(){
		$('#btn1').on('click', function(){
			//$('img').attr('title', '그림')
			$('img').attr('title', function(){
				//현재 이미지의 src속성값을 가져온다. - attr을 이용해서
				v_src = $(this).attr('src');
					
				//이름을 추출한다. 마지막 슬래시와 마지막.의위치를 검색한다. - lastIndexOf를 이용한다.
				start = v_src.lastIndexOf('/');
				end = v_src.lastIndexOf('.');
				
				//start와  end사이의 문자를 추출하라 - substring, slice
				v_title = v_src.substring(start+1, end); 
					
				return v_title;	
				
					
			})
		})
	})
</script>
</head>
<body>
	<div class = "box">
		<h3>title부여</h3>		
		확인 버튼 클릭하여 각 이미지의 이름을 추출하여 title로 설정한다.<br>
		<input id="btn1" type = "button" value = "확인">
		<br>
		<div class="result" id = "result1">
			<img src = "../images/국화.jpg" alt =""> 
			<img src = "../images/사자2.jpg" alt =""> 
			<img src = "../images/단풍.jpg" alt =""> 
			<img src = "../images/코알라.jpg" alt =""> 
			<img src = "../images/셔틀콕.jpg" alt =""> 
			<img src = "../images/펭귄.jpg" alt =""> 
		</div>
	</div>
</body>
</html>
