<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
	.f_color_size{
		color : crimson;
		font-size : 1.5em;
		font-weight: bold;
	}
</style>
<script>
	$(function(){
		$('#result1 p').on('dblclick', function(){
			if($(this).hasClass('f_color_size')){
				$(this).css('background', 'pink');
			}else{
				$(this).css('background', 'orange');
			}
		})
		
// 		$('#result1 p').on('click', function(){
// 			$(this).addClass('f_color_size');
// 		})
		
		$('#result1 p').on('click', function(){
			$(this).toggleClass('f_color_size');
		})

// 		})
		
// 		$('#result1 p').on('mouseout', function(){

// 		})
	})
</script>
</head>
<body>
	<div class = "box">
		<h3>스타일 지정하기</h3>		
		style태그에 .을 이용한 class를 (미리) 정의한다.<br>
		script에서 동적으로 스타일을 지정한다.<br>
		addClass('class이름')<br>
		removeClass('class이름')<br>
		toggleClass('class이름')<br>
		hasClass('class이름')<br>
		<br>

			<p>무궁화꽃이 피었습니다.</p>

	</div>
</body>
