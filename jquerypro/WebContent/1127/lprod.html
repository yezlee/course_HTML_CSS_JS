<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	td{
		text-align: center;
	}
	#aa{
		background: yellow;
	}
	
</style>
<script>
	$(function() {
		
		$("#list").on("click" , function(){
			$.ajax({
				url : "/jquerypro/lprodController.do",
				type : "get",
				success : function(res) {
					code = "";
					$.each(res,function(i,v){
						code += "<p> Lprod_ID : " +res[i].id+ "</p><p> Lprod_GU : " +res[i].gu + "</p><p> Lprod_NM :" + res[i].nm + "</p>";
						code += "<hr>";
					})
					$("#result1").html(code);
				},
				error : function(xhr) {
					alert("상태 : " + xhr.status)
				},
				dataType : "json"
			})
		})
		
		$("#table").on("click",function(){
			$.ajax({
				url : "/jquerypro/lprodController.do",
				type : "get",
				success : function(res) {
					code = "<table border='1'><tr id='aa'><td>LPRID_ID</td><td>LPRID_GU</td><td>LPRID_NM</td></tr>";
					$.each(res,function(i,v){
						code += "<tr><td>"+res[i].id+"</td><td>"+res[i].gu+"</td><td>"+res[i].nm+"</td></tr>";
						
					})
					code += "</table>";
					$("#result1").html(code);
				},
				error : function(xhr) {
					alert("상태 : " + xhr.status)
				},
				dataType : "json"
			})
		})
		
	})
</script>
</head>
<body>

	<div class="box">
		<h3>Lprod</h3>
		&lt;input id="list" type="button" value="확인">
		<br>
		&lt;input id="table" type="button" value="Lprod리스트">
		<br>
		<input id="list" type="button" value="확인">
		<input id="table" type="button" value="Lprod리스트">
		
		<div id = "result1"></div>
	</div>
</body>
</html>
